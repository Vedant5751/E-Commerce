apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: ecommerce
  labels:
    app: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
        - name: backend
          image: ecommerce-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: CORS_ORIGIN
              value: "http://frontend-service"
            - name: AWS_REGION
              value: "ap-south-1"
            - name: USERS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: users-table
            - name: CATEGORIES_TABLE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: categories-table
            - name: PRODUCTS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: products-table
            - name: CART_ITEMS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: cart-items-table
            - name: ORDERS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: orders-table
            - name: ORDER_ITEMS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: order-items-table
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ecommerce
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
